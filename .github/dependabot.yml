version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "pip"
    commit-message:
      prefix: "chore(deps)"
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "pytest-*"
          - "black"
          - "ruff"
          - "mypy"
          - "hypothesis"
        update-types:
          - "minor"
          - "patch"
      core-dependencies:
        patterns:
          - "tree-sitter*"
          - "pydantic*"
          - "python-dotenv*"
          - "mcp*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
